<div class="container">
    <form>
      <div class="mb-3">
        <label for="inputFrom" class="form-label">From</label>
        <select class="form-control" id="startLocation">
          <option value="">Select Starting Location</option>
          <option value="location1">Location 1</option>
          <option value="location2">Location 2</option>
          <option value="location3">Location 3</option>
          <!-- Add more locations as needed -->
        </select>
        <div id="startHelp" class="form-text">Select your starting location</div>
      </div>
      
      <div class="mb-3">
        <label for="inputTo" class="form-label">To</label>
        <select class="form-control" id="endLocation">
          <option value="">Select Ending Location</option>
          <option value="location1">Location 1</option>
          <option value="location2">Location 2</option>
          <option value="location3">Location 3</option>
          <!-- Add more locations as needed -->
        </select>
        <div id="endHelp" class="form-text">Select your ending location</div>
      </div>
      
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="tripDate">
      </div>
      
      <button type="submit" class="btn btn-primary" (click)="navigateToSearchTrip()">Search Trip</button>
    </form>
  </div>
