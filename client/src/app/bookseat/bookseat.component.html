<div class="container">
  <form>
    <div class="mb-3">
      <label for="inputFrom" class="form-label">From</label>
      <select
        class="form-control"
        id="startLocation"
        [(ngModel)]="startLocation"
        name="startLocation"
        *ngIf="locationData && locationData.length > 0"
      >
        <option value="" disabled>Select Starting Location</option>
        <ng-container *ngFor="let location of locationData">
          <option *ngIf="location.id !== endLocation" [value]="location.id">
            {{ location.name }}
          </option>
        </ng-container>
      </select>
      <div *ngIf="!locationData || locationData.length === 0" class="form-text">
        Loading locations...
      </div>
    </div>

    <div class="mb-3">
      <label for="inputTo" class="form-label">To</label>
      <select
        class="form-control"
        id="endLocation"
        [(ngModel)]="endLocation"
        name="endLocation"
        *ngIf="locationData && locationData.length > 0"
      >
        <option value="" disabled>Select Destination</option>
        <ng-container *ngFor="let location of locationData">
          <option *ngIf="location.id !== startLocation" [value]="location.id">
            {{ location.name }}
          </option>
        </ng-container>
      </select>
      <div *ngIf="!locationData || locationData.length === 0" class="form-text">
        Loading locations...
      </div>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Journey Date</label>
      <input
        type="date"
        class="form-control"
        id="tripDate"
        [(ngModel)]="tripDate"
        [min]="minDate"
        [max]="maxDate"
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary"
      (click)="navigateToSearchTrip()"
    >
      Search Trip
    </button>
  </form>
</div>
