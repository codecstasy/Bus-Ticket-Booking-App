<div class="trip-card">
    <h2>{{ trip.id }}</h2>
    <p><strong>Origin: </strong>{{ trip.origin }}</p>
    <p><strong>Destination: </strong>{{ trip.destination }}</p>
    <p><strong>Journey Date: </strong>{{ trip.journeyDate }}</p>    
    <p><strong>Starts at: </strong>{{ trip.departureTime }}</p>
    <p><strong>Arrives at (approx.): </strong>{{ trip.arrivalTime }}</p>
    <button type="submit" class="btn btn-primary" (click)="navigateToSelectSeats()">Book Seats</button>
</div>
