<div class="trip-container">
    <button (click)="goToHomePage()">Modify Search</button>
    <div *ngIf="!trips || trips.length === 0" class="no-trips-message">Sorry! No trip available!!</div>
    @for (trip of trips; track $index) {
        <div class="trip">
            <app-trip [trip]="trip"></app-trip>
        </div>
    }
</div>
